<h1>Welcome</h1>
<a routerLink="/data">View Data</a>


<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-8">
          <input id="fullName" type="text" class="form-control" formControlName="fullName">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" type="text" class="form-control" formControlName="email">
        </div>
      </div>

      <div formGroupName="skills">
        <label class="col-sm-2 control-label" for="email">Skill Name</label>
        <input type="text" name="" value="" formControlName="skillName">
        <br>
        <label class="col-sm-2 control-label" for="email">Experience</label>
        <input type="text" name="" value="" formControlName="experience">
        <br>
        <label class="col-sm-2 control-label" for="email">Proficiency</label>
        <input type="radio" name="" value="beginner" formControlName="proficiency">
        <input type="radio" name="" value="intermediate" formControlName="proficiency">
        <input type="radio" name="" value="advance" formControlName="proficiency">
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
