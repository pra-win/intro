<form [formGroup] = "transactionForm" (ngSubmit)="onSubmit()">
  <select formControlName="category">
    <ng-container *ngFor="let category of categories; index as i">
      <option [ngValue]=category.cid>{{category.cname}}</option>
    </ng-container>
  </select>
  <br/>
  <input type="text" formControlName="desc" placeholder="desc"/>
  <br/>
  <input type="number" formControlName="amt" placeholder="amt"/>
  <br/>
  <input type="text"
         formControlName="date"
         placeholder="date"
         bsDatepicker
         [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass:'theme-dark-blue' }"/>
  <br/>
  <button value="submit">submit</button>
</form>
