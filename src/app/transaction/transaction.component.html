
<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <input type="text" placeholder="Filter by keywords" [(ngModel)]="searchTerm" name="filterKeyword"/> 
    </div>
    <div class="col-md-6"><app-file-upload></app-file-upload></div>
  </div>
  <hr>
  <div class="table-responsive">
  <table class="table">
    <thead class="thead-light table-primary">
      <tr>
          <!-- <td>Id</td> -->
          <td>Date</td>
          <td>Category</td>
          <!-- <td>Category Type</td> -->

          <td>Amount</td>
          <td>Desc</td>
          <td>Keywords</td>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="filterTransactions">
          <tr [ngClass]="tran.ctype =='e' ? 'red-line' : 'green-line'" *ngFor="let tran of filterTransactions">
              <td>{{tran.tranDate}}</td>
              <!-- <td>{{tran.id}}</td> -->
              <td>{{tran.cname}}</td>
              <!-- <td appReplaceCatType [catType]="tran.ctype">{{tran.ctype}}</td> -->

              <td>{{tran.amt}}</td>
              <td>{{tran.tranDesc}}</td>
              <td>{{tran.keyWords}}</td>
          </tr>
      </ng-container>
    </tbody>
  </table>
  </div>
</div>
