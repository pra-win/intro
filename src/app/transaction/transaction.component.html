
<div class="col-md-12">
  <div class="row">
    <!-- <div class="col-md-6">
      <input type="text" placeholder="Filter by keywords" [(ngModel)]="searchTerm" name="filterKeyword"/>
    </div> -->
    <div class="col-md-6">
        <app-file-upload
        (onFileUpload)="onFileUpload($event)">
        </app-file-upload>
    </div>
    <div class="col-md-6">
      <div class="row">
          <div class="col-xs-12 col-12 col-md-7 form-group">
            <input 
              class="form-control" 
              #drp="bsDaterangepicker" 
              bsDaterangepicker 
              [(ngModel)]="bsRangeValue">
          </div>
          <div class="col-xs-12 col-12 col-md-3 form-group">
            <button class="btn btn-primary" (click)="filterDatewise()">Filter Data</button>
            <button class="btn btn-success d-md-none d-xs-none d-xl-none" (click)="drp.toggle()" [attr.aria-expanded]="drp.isOpen">Date Range Picker</button>
          </div>
        </div>
  </div>
  </div>
  <hr>
  <div class="table-responsive">
  <table class="table">
    <thead class="thead-light table-primary">
      <tr>
          <!-- <td>Id</td> -->
          <td>Date</td>
          <td>Category</td>
          <!-- <td>Category Type</td> -->

          <td>Amount</td>
          <td>Desc</td>
          <td>Keywords</td>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="filterTransactions">
          <tr [ngClass]="tran.ctype =='e' ? 'red-line' : 'green-line'" *ngFor="let tran of filterTransactions">
              <td>{{tran.tranDate}}</td>
              <!-- <td>{{tran.id}}</td> -->
              <td>{{tran.cname}}</td>
              <!-- <td appReplaceCatType [catType]="tran.ctype">{{tran.ctype}}</td> -->

              <td>{{tran.amt | number:'.2'}}</td>
              <td>{{tran.tranDesc}}</td>
              <td>{{tran.keyWords}}</td>
          </tr>
      </ng-container>
    </tbody>
  </table>
  </div>
  <app-pagination 
    [totalRecords]="totalRecords"
    [itemsPerPage]="itemsPerPage"
    (onPageChanged)="onPageChanged($event)"
  ></app-pagination>
</div>
