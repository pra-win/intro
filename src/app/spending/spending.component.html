<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <table>
        <tr>
          <td><h5>Total Balance &nbsp;&nbsp;</h5></td>
          <td><h5>{{incomeTotal-expenseTotal}}</h5></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
  <div class="col-md-6 table-responsive">
    <table class="table">
      <thead class="table-primary">
        <tr>
          <td>Total Income</td>
          <td>{{incomeTotal}}
            <div class="float-right" style="font-size:20px; color:blue;">
              <a tooltip="Add Income" style="position:relative;" placement="left" style="cursor: pointer;position:relative;" (click)="onTransaction('i')">
                <i class="far fa-plus-square">
                </i>
              </a>
            </div>
          </td>
        </tr>
      </thead>
      <tr *ngFor="let in of income">
        <td>{{in.cname}}</td>
        <td>{{in.amt}}</td>
      </tr>
    </table>
  </div>

  <div class="col-md-6 table-responsive">
    <table class="table">
      <thead class="table-danger">
        <tr>
          <td>Total Expense</td>
          <td>{{expenseTotal}}
            <div class="float-right" style="font-size:20px; color:red;position:relative;">
              <a tooltip="Add Expense" style="position:relative;" placement="left" style="cursor: pointer;" (click)="onTransaction('e')">
                <i class="far fa-plus-square"></i>
              </a>
            </div>
          </td>
        </tr>
      </thead>

      <tr *ngFor="let in of expense">
        <td>{{in.cname}}</td>
        <td>{{in.amt}} </td>
      </tr>
    </table>

  </div>
  </div>
</div>


<!-- <app-modal></app-modal> -->

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New Transaction</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-transaction-form (modalCloseEvent)="modalRef.hide()" modalRef = "modalRef" [transactionCategory]="transactionCategory"></app-transaction-form>
  </div>
</ng-template>
